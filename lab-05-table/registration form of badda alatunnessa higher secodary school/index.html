<!doctype html>
<html>
<head>
	<title>Registration Form of Badda Alatunnessa Higher Secondary School</title>
</head>
<body>
	<form mathod="get">
	<h1 align="center">Registration For SEIP Projects</h1><hr>
	<h3>Select Course:(In SEIP project one person will be eligible for one course only)</h3>
	<label>First Preference:</label>
		<select>
			<option>Bangali</option>
			<option>English</option>
			<option>Mathematics</option>
			<option>History</option>
			<option>Geography</option>
			<option>Econo,mics</option>
			<option>Arts</option>
		</select><hr>
	<label>Father's name:</label>
	<input type="text" name="father-name">
	<label> Mother's name:</label>
	<input type="text" name="mother-name">
	<label> Gender:</label>
		<select>
			<option>Male</option>
			<option>Female</option>
		</select><hr>
	<label>National ID:</label>
	<input type="number" name="national-id">
	<label>Date of Birth:</label>
	<input type="text" name="date-of-birthday">
	<label> Religion:</label>
	<input type="text" name="religion">
	<label>Ethnic Group:</label>
	<input type="text" name="ethnic-group"><hr>
	<label>Mobile:</label>
	<input type="number" name="mobile-number">
	<label width="100%">Email:</label>
	<input type="email" name="email"><hr>
	<label width="100%">Is Employed:</label>
	<input type="radio">
	<label>YES</label>
	<input type="radio">
	<label>NO</label>
	<label>Monthly Income:</label>
	<input type="number" name="monthly-income"><hr>
	
	<h3>Present Address:</h3>
	
	<label>Address:</label>
	<input type="text" name="course-name"><hr>
	<label>City:</label>
	<input type="text" name="father-name">
	<label>Post Code:</label>
	<input type="number" name="postcode"><hr>
	<label>Division:</label>
	<input type="text" name="division">
	<label>District:</label>
	<input type="text" name="district">
	<label>Sub-District:</label>
	<input type="text" name="subdistrict"><hr>
	<h3>Permanent Address:</h3>
	
	<label>Address:</label>
	<input type="text" name="course-name"><hr>
	<label>City:</label>
	<input type="text" name="father-name">
	<label>Post Code:</label>
	<input type="number" name="postcode"><hr>
	<label>Division:</label>
	<input type="text" name="division">
	<label>District:</label>
	<input type="text" name="district">
	<label>Sub-District:</label>
	<input type="text" name="subdistrict"><hr>
	
	<h3>Highest Academic Achievement:</h3>
	<label>Level of Education:</label>
	<input type="text" name="education">
	<label>Institute:</label>
	<input type="text" name="institude"><hr>
	<label>Subject:</label>
	<input type="text" name="subject">
	<label>Year:</label>
	<input type="number" name="year"><hr>
	
	<h3>Photo:</h3>
	
	<label>Photo:</label>
	<input type="file" name="photo"><hr>
	<h3>Security:</h3>
	<label>Type Your Code:</label>
	<input type="number" name="code"><hr>
	<input type="submit" value="Save/Registration">
	
	
	
	
	
	
	
	
	
	
	</form>

</body>
</html>
