							<input type="text" name="fname" class="form-control" id="inputFirstName" placeholder="First Name">

						<div class="col-md-6">

							<input type="password" name="mobile" class="form-control" id="inputPhone" placeholder="Phone Number">

						  <div class="col-md-6">
							<label for="inputUsername" class="form-label">Username</label>
							<input type="password" name="Username" class="form-control" id="inputUsername" placeholder="User Name">
						  </div>
						<div class="col-md-6">

						  <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">

						<div class="col-12 mb-5">
